<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>ROCK | PAPER | SCISSORS <br/> GAME</header>
<section>
	<p id="message"> Rock beats scissors, paper beats rock and scissors beat rock.</p>
	<div id="scoreboard"> 
		<span class="label" id="computer">COMP</span>
		<span class="label" id="user">USER</span>
		<p id="result"><span id="userResult">0</span>:<span id="computerResult">0</span></p>
	</div>
	<div id="choices">
		<img src="images/rock.png" alt="rock" id="rock" style="margin-left: 50px;">
		<img src="images/paper.png" alt="paper" id="paper">
		<img src="images/scissors.png" id="scissors" alt="scissors">
	</div>
	<button id="reset">RESET</button>
</section>
<script src="app.js"></script>>
</body>
</html>
